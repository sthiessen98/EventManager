<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>My Registered Events</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" th:href="@{css/bootstrap.min.css}" />
</head>
<body>	
	<ul class="nav nav-tabs">
		<li class="nav-item">
			<a class="nav-link" href="/home">Home</a>
		</li>
		<li class="nav-item">
			<a class="nav-link active" href="/myEvents">My Registered Events</a>
		</li>
		<li class="nav-item">
			<a class="nav-link" href="/login?logout">Logout</a>
		</li>
	</ul>
	<h1>My Registered Events</h1>

    <table class="table table-striped">
		<tr>
		    <th>Event Name</th>
		    <th>Start Date</th>
		    <th>End Date</th>
		    <th>Organizer</th>
		</tr>  
    	<tr th:each = "event : ${events}">
    		<td th:text="${event.name}"></td>
    		<td th:text="${event.startDate}"></td>
 			<td th:text="${event.endDate}"></td>
 			<td th:text="${event.organizer}"></td>     
 			<td><a th:if="${user == event.organizer}" th:href="@{/edit/{id}(id=${event.id})}" class = "btn btn-warning">Edit</a></td>		
    	</tr>
     </table>  	
</body>
</html>
